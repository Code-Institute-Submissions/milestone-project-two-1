<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Simon - A Memory Game</title>
</head>

<body>
    <div class="container-fluid text-center">
        <!-- Outer Console -->
        <div class="simon-game">
            <!-- Buttons -->
            <div class="button-click green" id="green"></div>
            <div class="button-click red" id="red"></div>
            <div class="button-click yellow" id="yellow"></div>
            <div class="button-click blue" id="blue"></div>
            <!-- Inner Console Controls-->
            <div class="controls">
                <h1 class="title">Simon</h1>
                <div class="counter-bg">
                    <h6 class="counter-text">--</h6></div>
                <div class="button start-button"></div>
                <div class="button strict-button"></div>
                <h6 class="titles count">ROUND</h6>
                <h6 class="titles start">START </h6>
                <h6 class="titles strict">STRICT</h6>
                <h6 class="titles off">OFF</h6>
                <h6 class="titles on">ON</h6>
                <!-- On/Off Switch -->
                <div class="simon-switch">
                    <div class="simon-switch-small"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
